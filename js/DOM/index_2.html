<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            background-color: darkblue;
        }

        p {
            font-family: Arial;
            font-size: 10pt;
            margin-left: .125in;
        }

        #lumpy {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        // Свойство document.styleSheets возвращает доступный только для чтения объект, подобный массиву, содержащий объекты CSSStyleSheet, представляющие таблицы стилей документа.
        var ss = document.styleSheets;

        for (var i = 0; i < ss.length; i++) {
            for (var j = 0; j < ss[i].cssRules.length; j++) {

                console.log(ss[i].cssRules[j].selectorText + "\n");
            }
        }
    </script>
</body>

</html>
