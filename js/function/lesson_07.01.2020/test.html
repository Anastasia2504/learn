function makeCounter() { // класс -- он же конструктор экземпляров
    var count = 0; // внутренне состояние замыкания (экземпляра)
    var counter = function() {
        return count++;
    }
    return counter;
}

function makeAdder(a) { // класс -- конструктор экземпляров с параметром
    return function(x) {
        return x + a;
    }
}

let adder5 = makeAdder(5);
let adderTen = makeAdder(10);

    }

    // Устанавливаем по ключу "setColor" значение равное функции

        color = str;
    }

    chair.getColor = function() {
        return color;
    }

    chair.addLeg = function() {
        legs++;
    }

    var color = "colorless",
        legs = 4;

    return chair;
}
