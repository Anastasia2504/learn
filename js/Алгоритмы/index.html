<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Алгоритмы</title>


<script>
    // Сливает два сортированных массива
    // [3,6,8,11] + [1,3,5] => [1,3,3,5,6,8,11]
    // [3,6,8,11] + [1,2,2,2,4,10,100] => [1,2,2,2,3,4]
    function merge(a1, a2) {
        let i = 0;
        let j = 0;
        let result = [];
        while (i < a1.length && j < a2.length) {
            if (a1[i] <= a2[j]) { // j < len || j >= len
                result.push(a1[i]);
                i++;
            } else {
                result.push(a2[j]);
                j++;
            }
        }
        for (; i < a1.length; i++) {
          result.push(a1[i]);
        }
        for (; j < a2.length; j++) {
          result.push(a2[j]);
        }
        return result;
    }
    let arr = merge([1,2,2,2,4,10,100,111,1112], [3,6,8,11]);
    // 1 2 2 2  3 4 6 10 11 
    console.log(arr);
</script>

</body>
